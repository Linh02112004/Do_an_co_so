<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Đăng ký</title>
</head>

<body>
    <header>
        <h1><a id="homeLink" href="Home.html">IMPACT VN</a></h1>
        <nav>
            <div class="auth-buttons">
                <a id="loginLink" href="login.html">Đăng nhập</a>
            </div>
        </nav>
    </header>
    <main>
        <h1>ĐĂNG KÝ</h1>
        <form action="register.php" method="POST">
            <label for="full_name">Họ và tên:</label>
            <input type="text" id="full_name" name="full_name" required>
            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" name="address" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="cccd">Số CCCD (12 số):</label>
            <input type="text" id="cccd" name="cccd" pattern="\d{12}" required>
            <label for="phone">Số điện thoại (10 số):</label>
            <input type="text" id="phone" name="phone" pattern="\d{10}" required>
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required>
            <span toggle="#password" class="field-icon toggle-password">👁️</span>
            <button type="submit">Đăng ký</button>
        </form>
    </main>

    <footer>
        <div class="footer-container">
            <h1>IMPACT VN</h1>
            <ul class="footer-links">
                <li><a href="#">Điều khoản & Điều kiện</a></li>
                <li><a href="#">Chính sách bảo mật</a></li>
                <li><a href="#">Chính sách Cookie</a></li>
            </ul>
            <p class="footer-copyright">Copyright © 2025 Community Impact.</p>
        </div>
    </footer>

    <script>
        const togglePassword = document.querySelector('.toggle-password');
        const passwordField = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye');
        });
    </script>
</body>

</html>
