<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Đăng nhập</title>
</head>
<body>
    <header>
        <h1>Đăng nhập</h1>
        <nav>
            <div class="home-link-container">
                <a id="homeLink" href="Home.html" class="home-link">Trang chủ</a>
            </div>
            <div class="auth-buttons">
                <a id="registerLink" href="register.html">Đăng ký</a>
            </div>
        </nav>
    </header>
    <main>
        <form action="login.php" method="POST">
            <label for="username">Số điện thoại hoặc CCCD:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required>
            <span toggle="#password" class="field-icon toggle-password">👁️</span>
            <button type="submit">Đăng nhập</button>
        </form>
    </main>
    <script>
        const togglePassword = document.querySelector('.toggle-password');
        const passwordField = document.querySelector('#password');

        togglePassword.addEventListener('click', function() {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye');
        });
    </script>
</body>
</html>
